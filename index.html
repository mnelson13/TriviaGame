<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sunny Trivia Game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="row">
            <!-- <div class="col-md-1"></div> -->
            <div class="col-md-12 text-center">
                <img src="assets/images/banner.jpg">
            </div>
            <!-- <div class="col-md-1"></div> -->
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="text-white">It's Always Sunny In Philadelphia Trivia!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div id="triviaCard" class="col-md-8">
                <div class="row">
                    <div id="timeRemaining" class="col-md-12 text-center">

                    </div>
                    <div id="question" class="col-md-12 text-center">

                    </div>
                    <div id="choices" class="col-md-12 text-center">

                    </div>
                    <div id="message" class="col-md-12 text-center">

                    </div>
                    <div id="correctAnswer" class="col-md-12 text-center">

                    </div>
                    <div id="image" class="col-md-12 text-center">

                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>






    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
